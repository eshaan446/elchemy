<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elchemy Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple Timer Web App</h1>
    <div class="input-section">
      <input type="number" id="hours" placeholder="Hours" min="0">
      <input type="number" id="minutes" placeholder="Minutes" min="0">
      <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
      
    </div>
    <button id="startButton">Start</button>
    <button id="pauseButton">Pause</button>
    <button id="resetButton">Reset</button>
    <div id="timerDisplay">00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
